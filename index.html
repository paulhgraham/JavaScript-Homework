<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>www.aliens-r-real.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>UFO Lookup</h1> 
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date/Time 'm/d/yyyy'">
          <input type="text" class="form-control" id="state" placeholder="State Abbreviation,ex: 'ca'">
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id= "tableData" class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
